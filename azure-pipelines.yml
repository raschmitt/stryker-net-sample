    displayName: 'Build'
    inputs:
      command: 'build'
      workingDirectory: 'Stryker.Net.Sample'
      
  - task: DotNetCoreCLI@2
    displayName: 'Test'
    inputs:
      command: 'test'
      workingDirectory: 'Stryker.Net.Sample'

